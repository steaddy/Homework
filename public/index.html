<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container headerStyle">
        <button class="cartButton">Корзина</button>
    </div>
</header>
<main>
    <div class="container">
        <div class="goods"></div>
    </div>
    <div class="container">
        <div id="phones"></div>
    </div>
    <div class="container">
        <div id="app">
            <input type="text" v-model="name1">
            <h1 v-if ="name1.length != 0">Hi, {{upperCaseName}}</h1>
            <ul>
                <li v-for="name in names" @click="clickHandler">{{name}}</li>
            </ul>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
