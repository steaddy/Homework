<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="container headerStyle">
            <button class="cartButton">Корзина</button>
        </div>
    </header>
    <main>

        <div class="container">
            <search @onsearch="handleSearch"></search>
        </div>
        <div class="container">
            <products @handlebuyclick="handlebuyclick" :searchquery="searchquery"></products>
            <cart style="width:200px" :cart="cart" @ondelete="handleDeleteClick"></cart>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
