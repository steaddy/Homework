<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="container headerStyle">
            <button class="cartButton">Корзина</button>
        </div>
    </header>
    <main>

        <div class="container">

            <input style="margin: 20px;" type="text" id="searchquery" v-model="searchquery">
            <label for="searchquery">Find Your Items</label>
            <br>
        </div>
        <div class="container">
            <div class="goods" :style="{display: display}">
                <div class="item" v-for="i in filtereditems">
                    <h3>{{i.name}}</h3>
                    Price: <span>{{i.price}}</span> RUB<br>
                    <img src="img/noImg.png" alt=""><br>
                    <button @click="handleByClick(item)" class="buy">Buy</button>
                </div>
                <div style="height:250px; font-size:3em;" v-if="filtereditems.length == 0">There is no such Item...</div>
            </div>

        </div>


    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
